[tool.poetry]
name = "llama-index-auth0-ai"
version = "0.1.0"
description = "This package is an SDK for building secure AI-powered applications using Auth0, Okta FGA and LlamaIndex."
license = "apache-2.0"
homepage = "https://auth0.com"
authors = [
    "Jose F. Romaniello <jose@okta.com>",
    "Javier Centurion <javier.centurion@okta.com>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
llama-index = "^0.12.11"
openfga-sdk = "^0.9.0"
auth0-ai = {path = "../auth0-ai", develop = true}

[tool.poetry.group.test.dependencies]
pytest-asyncio = "^0.25.0"
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
